<template name="User_Header">
  <div class="ui top fixed borderless inverted teal menu">
    <div class="ui container">
      <div class="item"><h1>Vending Vote</h1></div>
      <a class="{{isActiveRoute "Profile_Page"}} item" href="{{pathFor "Profile_Page" username=routeUserName}}">Profile</a>
      <a class="{{isActiveRoute "Nominate_Page"}} item" href="{{pathFor "Nominate_Page" username=routeUserName}}">Nominate</a>
      <a class="{{isActiveRoute "Vote_Page"}} item" href="{{pathFor "Vote_Page" username=routeUserName}}">Vote</a>
      <div class="right aligned item">{{> Cas_Login }}</div>
    </div>
  </div>
</template>
